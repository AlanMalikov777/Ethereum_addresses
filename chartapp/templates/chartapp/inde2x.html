{% extends 'partials/base.html' %}


{% block content %}

<div class="container">
    <form action="" method="POST">
        {%csrf_token%}
        <input class="btn btn-success mt-2" type="submit" value="Add Data">
    </form>

</div>

<div class="col-md-8">
    <canvas id="myChart" width="400" height="250"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{
                    %
                    for accounts in account %
                } {
                    {
                        accounts
                    }
                }, {
                    % endfor %
                }],
                datasets: [{
                    label: '# Ether balance',
                    data: [{
                        %
                        for product in balance %
                    } {
                        {
                            product
                        }
                    }, {
                        % endfor %
                    }],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(255, 159, 64, 0.8)',
                        'rgba(240, 120, 50, 0.8)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(240, 120, 50, 1)',

                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>
</div>
